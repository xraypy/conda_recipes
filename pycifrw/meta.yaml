{% set version = "4.4.1" %}

package:
  name: pycifrw
  version: {{ version }}


source:
    url: https://pypi.io/packages/source/p/pycifrw/PyCifRW-4.4.1.tar.gz

requirements:
  build:
    - python
    - setuptools
    - ply
    - numpy

  run:
    - python
    - ply
    - numpy

about:
  home: https://bitbucket.org/jamesrhester/pycifrw
  license: Python 2.0 license
  summary: 'Reading and writing Crystallographic Information Format files'
