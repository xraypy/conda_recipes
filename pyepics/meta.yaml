{% set version = "3.2.7" %}

package:
  name: pyepics
  version: {{ version }}

source:
   git_rev: {{ version }}
   git_url: https://github.com/pyepics/pyepics.git

build:
  # string: py27_0
  number: 0
  script: python setup.py install

requirements:
  build:
    - python
    - setuptools
    - numpy
    - readline

  run:
    - python
    - numpy
    - pyparsing

test:
  # Python imports
  imports:
    - epics
    - epics.devices

about:
  home: http://pyepics.github.io/pyepics/
  license: Epics Open License
  summary: 'Epics Channel Access for Python'
