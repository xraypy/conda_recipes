{% set version = "3.2.6" %}

package:
  name: pyepics
  version: {{ version }}

source:
   git_rev: {{ version }}
   git_url: https://github.com/pyepics/pyepics.git

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - numpy
    - pyparsing

test:
  # Python imports
  imports:
    - epics
    - epics.devices

about:
  home: http://pyepics.github.io/pyepics/
  license: Epics Open License
  summary: 'Epics Channel Access for Python'
