{% set version = "0.9.46" %}
{% set name = "xraylarch" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
   git_rev: {{ version }}
   git_url: https://github.com/xraypy/xraylarch.git

build:
  number: 0
  script: python setup.py install

requirements:
  build:
    - python>=3.7
    - setuptools
    - pip
    - nose
    - pytest
    - requests
    - psutil
    - termcolor>=1.1.0
    - yaml
    - pyyaml
    - scipy>=1.2
    - numpy>=1.12
    - matplotlib>=3.0
    - sqlalchemy>=0.9
    - h5py>=2.8
    - pillow
    - peakutils
    - scikit-image
    - scikit-learn
    - asteval
    - lmfit>=0.9.13
    - uncertainties>=3.0
    - pyshortcuts>=1.4
    - pyepics>=3.3.3
    - wxpython>=4.0.3
    - wxutils>=0.2.3
    - wxmplot>=0.9.37
    - silx>=0.11
    - fabio
    - pyfai
    - pycifrw
    - dioptas
    - tomopy
    - psycopg2
    - fontconfig # [osx or linux64]
    - pango # [linux64]
    - pywin32 # [win64 or win32]

  run:
    - python>=3.7
    - setuptools
    - pip
    - nose
    - pytest
    - requests
    - psutil
    - silx>=0.11
    - termcolor>=1.1.0
    - yaml
    - pyyaml
    - scipy>=1.2
    - numpy>=1.12
    - matplotlib>=3.0
    - sqlalchemy>=0.9
    - h5py>=2.8
    - pillow
    - peakutils
    - scikit-image
    - scikit-learn
    - asteval
    - lmfit>=0.9.13
    - uncertainties>=3.0
    - pyshortcuts>=1.4
    - pyepics>=3.3.3
    - wxpython>=4.0.3
    - wxutils>=0.2.3
    - wxmplot>=0.9.37
    - fabio
    - pyfai
    - pycifrw
    - dioptas
    - tomopy
    - psycopg2
    - fontconfig # [osx or linux64]
    - pango # [linux64]
    - pywin32 # [win64 or win32]


test:
  imports:
    - larch

about:
  home: http://xraypy.github.io/xraylarch/
  license: BSD
  summary: 'Data Analysis Tools for X-ray Spectroscopy'
