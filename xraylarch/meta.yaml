{% set version = "0.9.46rc1" %}
{% set name = "xraylarch" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
   git_rev: {{ version }}
   git_url: https://github.com/xraypy/xraylarch.git

build:
  number: 0
  script: python setup.py install

requirements:
  build:
    - python>=3.7
    - setuptools
    - pip
    - nose
    - pytest
    - numpy>=1.15
    - scipy>=1.2
    - matplotlib>=3.0
    - sqlalchemy>=1.2
    - h5py
    - requests
    - termcolor>=1.1.0
    - fontconfig # [osx or linux64]
    - pango # [linux64]
    - pcre
    - pywin32 # [win64 or win32]
    - yaml
    - pyyaml
    - pillow
    - scikit-image
    - scikit-learn
    - wxpython>=4.0.4
    - wxutils>=0.2.3
    - peakutils>=1.3.0
    - wxmplot>=0.9.38
    - lmfit>=0.9.13
    - asteval
    - uncertainties
    - psutil
    - pyshortcuts
    - pyfai
    - fabio
    - silx
    - dioptas
    - tomopy
    - psycopg2
    - pycifrw
    - pyepics


  run:
    - python>=3.7
    - setuptools
    - pip
    - nose
    - pytest
    - numpy>=1.15
    - scipy>=1.2
    - matplotlib>=3.0
    - sqlalchemy>=1.2
    - h5py
    - requests
    - termcolor>=1.1.0
    - fontconfig # [osx or linux64]
    - pango # [linux64]
    - pcre
    - pywin32 # [win64 or win32]
    - yaml
    - pyyaml
    - pillow
    - scikit-image
    - scikit-learn
    - wxpython>=4.0.4
    - wxutils>=0.2.3
    - peakutils>=1.3.0
    - wxmplot>=0.9.38
    - lmfit>=0.9.13
    - asteval
    - uncertainties
    - psutil
    - pyshortcuts
    - pyfai
    - fabio
    - silx
    - dioptas
    - tomopy
    - psycopg2
    - pycifrw
    - pyepics

test:
  imports:
    - larch

about:
  home: http://xraypy.github.io/xraylarch/
  license: BSD
  summary: 'Data Analysis Tools for X-ray Spectroscopy'
