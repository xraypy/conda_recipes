{% set version = "0.1.3" %}

package:
  name: wxutils
  version: {{ version }}

source:
  git_rev: {{ version }}
  git_url: https://github.com/newville/wxutils.git

requirements:
  build:
    - python
    - setuptools
    - wxpython # [py27]
    - wxpython-phoenix # [py36]

  run:
    - python
    - wxpython # [py27]
    - wxpython-phoenix # [py36]

test:
  imports:
    - wxutils

about:
  home: http://newville.github.io/wxutils/
  license: MIT
  summary: 'A library of utilites for wxPython'
